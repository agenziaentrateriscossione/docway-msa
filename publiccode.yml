description:
  it:
    genericName: Modulo MSA
    documentation: 'https://github.com'
    shortDescription: Modulo di gestione scambio documenti per DocWay
    longDescription: >
      MSA (Mail Storage Agent) è il software che si occupa dell'archiviazione
      di messaggi di posta elettronica sul sistema documentale e di protocollo
      informatico DocWay. Gestisce sia caselle di posta elettronica standard che
      caselle PEC. Gestisce inoltre l'archiviazione di documenti di protocollo
      pervenuti tramite interoperabilità tra pubbliche amministrazioni. I
      protocolli supportati sono IMAP e POP.


      La sua primaria funzione è quella di monitorare le caselle mail e PEC
      aziendali e di realizzare una registrazione automatica delle mail e degli
      allegati digitali, ai fini di una corretta formazione dell'Archivio
      documentale, secondo modelli definibili dall'utente.
    features:
      - Archiviazione delle email PEC e non
      - >-
        scambio di documenti tra sistemi DocWay XML differenti mediante la posta
        elettronica certificata (interoperabilità)
      - >-
        Gestione del processo di interfacciamento con lo SdI per le fatture
        elettroniche
